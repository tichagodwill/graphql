<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="./styles.css" rel="stylesheet" />
</head>
<body>
    <nav>
        <div class="bg-slate-500 flex justify-between items-center p-4">
            <h1 class="text-white">Welcome, <span id="userName"></span></h1>
            <div>
                <form class="log-out">
                    <button type="submit" id="log-out" class="btn bg-blue-500 text-white px-4 py-2 rounded">
                        Log Out
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div id="profile-info">
        <h1>Welcome to Your Profile</h1>
        <div id="user-info">
            <p><strong>First Name:</strong> <span id="firstName"></span></p>
            <p><strong>Last Name:</strong> <span id="lastName"></span></p>
            <p><strong>Login:</strong> <span id="user-login"></span></p>
            <p><strong>User ID:</strong> <span id="user-id"></span></p>
            <p><strong>XP Amount:</strong> <span id="xp-amount"></span></p>
            <p><strong>Grades:</strong></p>
            <ul id="grades"></ul>
            <p><strong>Audits:</strong></p>
            <ul id="audits"></ul>
            <p><strong>Skills:</strong></p>
            <ul id="skills"></ul>
        </div>
        <div id="statistics">
            <!-- SVG graphs for statistics will be rendered here -->
        </div>
    </div>    
    
    <script src="profile.js"></script>
</body>
</html>

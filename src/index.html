<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles.css" rel="stylesheet" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Installing Tailwind CSS</title>
  </head>

  <body class="bg-neutral-700">
    <!-- <div class="header bg-slate-200 w-full h-10"></div> -->

    <div class="bg-neutral-100 flex justify-center items-center min-h-screen">
      <div class="bg-white p-6 rounded-lg shadow-md max-w-md w-full">
        <div><h1 class="text-center text-xl font-bold">Log In</h1></div>
        <div class="my-4">
          <input type="text" placeholder="Username or email" class="input w-full p-2 border rounded" />
          <i class="bx bxs-user"></i>
        </div>
        <div class="my-4">
          <input type="password" placeholder="Password" class="input w-full p-2 border rounded" />
          <i class="bx bxs-lock"></i>
        </div>
        <div class="text-center">
          <button type="submit" class="btn bg-blue-500 text-white px-4 py-2 rounded">Log In</button>
        </div>
      </div>
    </div>
  </body>
</html>
